                endpoint: /v1-crypt/crm/accounts?type=CREDIT_CARD&status=ACTIVE
              "176008":
                index: 3
                <<: *crm-field-mail
                header: "Ingresa tus datos personales"
              "176009":
                index: 4
                <<: *crm-field-phone
                hiddenHeader: true
                placeholder: "No. de celular"
              "176038":
