crm-mangement-server.yml: |

    core: 
      configuration-clients:
        credit-card-endpoint: http://credit-card-service:8080
    defaults:
      core-service: &default-core-service
        dta-q-read:
          library: ${system-core.queue-library}
          queue-name: ${system-core.queue-name-read}
        dta-q-write:
          library: ${system-core.queue-library} 
          queue-name: ${system-core.queue-name-write}  
    regional:
      services:
        crm:
          remote-address: http://${host.crm}/~ws/wsgestion/gestion.asmx
          pooled: true
          pool-config:
            max-size: 8
            min-idle: 4
            max-idle: 4
          timeouts:
            request: 5m
          properties:
            employeeSessionId: 0
            systemSessionId: 36
            tt: 30
            process: 18699
            company: 2
            employee: 0
        crm-attachment:
          employee-session-id: 0
          system-session-id: 36
          tt: 30
          employee-file-create: 0
          remote-address: http://${host.crm}/~ws/WsArchivoAdjunto/WsArchivoAdjunto.asmx
          pooled: true
          pool-config:
            max-size: 8
            min-idle: 4
            max-idle: 4
          timeouts:
            request: 5m
    crm:
      integration:
        all-processes:
          enabled: true
          attention-area: "BANPAIS APP"
          configuration:
            employeeSessionId: "0"
            systemSessionId: "1"          
            tt: "39"      
          default-process:
            debug: true
        default-step:
          id: "default-step"
          title: Ingrese los datos que se le solicita
        global-configuration:
          employeeSessionId: "0"
          systemSessionId: "0"
          tt: "30"          
        default-field-properties:
          placeholder-text-policy: capitalize-first-letter-and-trim
        #  header-policy: no-header
          header-text-policy: capitalize-first-letter-and-trim
          title-policy: none
          title-text-policy: capitalize-first-letter-and-trim
          tooltip-text-policy: capitalize-first-letter-and-trim
          options-text-policy: capitalize-first-letter-and-trim
          min-length: 1
          type: INPUT
          input-type: TEXT
          keyboard: ALPHANUMERIC
          conversion-bean-name: coreDefaultValueBeanConversionFieldValue
          disabled: false 
        #Se debe tomar en cuenta que los layers se agregan por "Capas", y en orden del registro
        layers:
          "[$[?(@.dataType==1)]]":
            input-type: NUMBER
          "[$[?(@.dataType==3)]]":
            type: DROPDOWN
          "[$[?(@.crmDataType==152)]]":
            keyboardExceptions: "A-Z"
        #Son los overrides de los campos en general
        global-field-overrides:
          "193294":
            value-for-crm: "'BANCO DEL PAIS'"  
        global-static-fields:
          "mail": &crm-mail-field
            send-to-app: true
            header: "Correo electrónico"
            placeholder: "Correo electrónico"
            validations: 
              - regularExpression: '^[a-z0-9!#$%&*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$'
                message: "Correo inválido"
          "title": &crm-title-medium-label
            send-to-app: true
            header: ""
            placeholder: ""
            title: ""
            hidden: true
            type: "LABEL"
            alignment: "center_horizontal"
            maxLength: 60
            minLength: 1
          "accounts": &crm-accounts-field
            send-to-app: true
            header: "Selecciona tu cuenta"
            placeholder: "Selecciona tu cuenta"
            title: "Selecciona tu cuenta"
            inputType: "TEXT"
            type: "ACCOUNTS"
            default-value-to-crm: "${stepData.components[@id='SELECTED_ACCOUNT'].text()}"
          "accountsTC": &crm-accountsTC-field
            send-to-app: true
            header: "Selecciona una tarjeta"
            placeholder: "Selecciona una tarjeta"
            title: "Selecciona una tarjeta"
            inputType: "TEXT"
            type: "ACCOUNTS"
            default-value-to-crm: "${stepData.components[@id='SELECTED_ACCOUNT'].text()}"
          "phone": &crm-phone-field
            send-to-app: true
            header: "Número de teléfono"
            placeholder: "Número de teléfono"
            keyboard: "NUMERIC"
          "valor": &crm-valor-field
            send-to-app: true
            header: "Monto"
            placeholder: "0.00"
            keyboard: "NUMERIC"
            type: "DECIMAL"
            decimalPlaces: 2
          "date": &crm-date-field
            send-to-app: true
            header: "Fecha de"
            placeholder: "Ingresa dd/mm/aaaa"
            keyboard: "NUMERIC"
            type: "DATE"
            date-formate: DDMMAAAA
          "inputArea": &crm-inputArea-field
            send-to-app: true
            header: "Observaciones"
            placeholder: "Observaciones"
            type: "INPUT_AREA"
            maxItems: 5
        processes:
          16056:
            debug: false
            title: "Solicitud de reversión cobros tarjetas de crédito"
            sort-fields-policy: INDEX_ORDER
            core-services-pre-CRM:
              generalInfo:
                service: app-infgra
                properties:
                  INFORMATION_TYPE: "G"
              infoAccounts:
                service: app-infgra
                properties:
                  INFORMATION_TYPE: "C"
            tags:
              - retiro
            steps:
              - id: "1"
                currentProgress: 0
                progressGoal: 0 
            default-field-properties:
              step: "1"
              send-to-app: false
              required: true
              value-for-crm: "data.^[id==#field.getStep()].components.^[code==#field.getCode()].text"
            process-fields:
            # Se envia al app
              "titulo":
                index: 1
                <<: *crm-title-medium-label
                text: "Solicitud de reversión cobros tarjetas de crédito"
              "176010":
                index: 2
                <<: *crm-accountsTC-field
                endpoint: /v1-crypt/crm/accounts?type=CREDIT_CARD&status=ACTIVE
              "176008":
                index: 3
                <<: *crm-mail-field
                header: "Ingresa tus datos personales"
              "176009":
                index: 4
                <<: *crm-phone-field
                header-policy: no-header
                placeholder: "No. de celular"
              "176038":
                index: 5
                send-to-app: true
                header: "Tipo de reversión"
                placeholder: "Selecciona el tipo de reversión"
                title: "Selecciona el tipo de reversión"
                type: "DROPDOWN"
              "176012":
                index: 6
                <<: *crm-valor-field
                header: "Monto a reversar"
              "176076":
                index: 7
                <<: *crm-date-field
                header: "Fecha de cargo"
              "193296":
                index: 7
                send-to-app: true
                title:  "Selecciona la moneda"
                header: "Selecciona la moneda" 
                type: "RADIOBUTTON"
                options:
                  - code: "L"
                    title: "Lempiras"
                  - code: "Us$"
                    title: "Dólares"
                  - code: "€"
                    title: "Euros"
              "176013":
