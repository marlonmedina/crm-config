                  INFORMATION_TYPE: "G"
              infoAccounts:
                service: app-infgra
                properties:
                  INFORMATION_TYPE: "C"
            tags:
              - retiro
            steps:
              - id: "1"
                currentProgress: 0
                progressGoal: 0 
            default-field-properties: #Afecta a propiedades de los campos solo de la gestion
